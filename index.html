<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaydeep Omprakash Sharma's Calculator </title>
    <link rel="stylesheet" href="caljava script.css">
   
</head>
<body>
    <div id="Calculator">
       <div class="h33"> <h3>Welcome To Jaydeep Omprakash Sharma's Calculator</h3>
    </div>

        <input type="text" id="display">

        <div class="btndiv"> 
            <button class="calbtn"onclick="currentdisplay='' ; document.querySelector('#display').value =currentdisplay;">c</button>

           
            <button class="calbtn"onclick="currentdisplay=currentdisplay + '0' ; document.querySelector('#display').value =currentdisplay;">0</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '/' ; document.querySelector('#display').value =currentdisplay;">/</button>

           

            <button class="calbtn" onclick="currentdisplay=currentdisplay + '1' ; document.querySelector('#display').value =currentdisplay;">1</button>

            <button class="calbtn" onclick="currentdisplay=currentdisplay + '2' ; document.querySelector('#display').value =currentdisplay;">2</button>

            <button class="calbtn" onclick="currentdisplay=currentdisplay + '+' ; document.querySelector('#display').value =currentdisplay;">+</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '3' ; document.querySelector('#display').value =currentdisplay;">3</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '4' ; document.querySelector('#display').value =currentdisplay;">4</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '-' ; document.querySelector('#display').value =currentdisplay;">-</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '5' ; document.querySelector('#display').value =currentdisplay;">5</button>
            <button class="calbtn"onclick="currentdisplay=currentdisplay + '6' ; document.querySelector('#display').value =currentdisplay;">6</button>

            <button 
            class="calbtn"onclick="currentdisplay=currentdisplay + '*' ; document.querySelector('#display').value =currentdisplay;">*</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '7' ; document.querySelector('#display').value =currentdisplay;">7</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '8' ; document.querySelector('#display').value =currentdisplay;">8</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '9' ; document.querySelector('#display').value =currentdisplay;">9</button>

            <button class="calbtn"onclick="currentdisplay=currentdisplay + '.' ; document.querySelector('#display').value =currentdisplay;">.</button>
            

            <button 
            class="calbtn"onclick="currentdisplay=eval(currentdisplay)  ; document.querySelector('#display').value =currentdisplay;">=</button>

        </div>


    </div>
    
<script>let currentdisplay='';
    document.querySelector('#display').value =currentdisplay;
    </script>
    

    
    
   
    
</body>
</html>
